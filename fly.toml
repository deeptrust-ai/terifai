app = 'terifai'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 7860
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[env]
  WHEEL = "${WHEEL}"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
